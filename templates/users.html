{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
  <div class="row">
    <div class="col-6">
    <h2>Register Here</h2>
          <form method="POST" action="register" style="background-color:white; padding:50px;">
                {% csrf_token %}

                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="username" id="username" placeholder="Choose a unique username">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Choose a Strong Password">
                  </div>
                  <div class="form-group">
                    <label for="confpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confpassword" name="confpassword" placeholder="re-enter password">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="phone" id="phone" placeholder="your mobile number">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    <div class="col-6">
    <h2>Login Here</h2>
          <form method="POST" action="userlogin" style="background-color:white; padding:50px;">
                {% csrf_token %}

                  <div class="form-group">
                    <label for="loginusername">Username</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="loginusername" id="loginusername" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <label for="loginpassword">Login Password</label>
                    <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter your Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>
{% endblock body %}
