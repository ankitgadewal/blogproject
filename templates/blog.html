{% extends 'base.html' %}

{% block body %}
<div class="container">
  {% for post in allposts %}
    <div class="card my-3">
          <img src="../assets/images/01.png" class="card-img-top" alt="..." style="height:150px;">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.description}}</p>
            <p class="card-text">{{post.datetime}}</p>
            <a href="{{post.slug}}" class="btn btn-primary">Continue Reading</a>
          </div>
    </div>
  {% endfor %}
</div>
{% endblock body %}
