<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
      body{
      background-color:skyblue;
      font-family: 'Acme', sans-serif;
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/blog">My Blogs</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search" method="get">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
          <button class="btn btn-outline-primary my-2 my-sm-0 mr-2" type="submit">Search</button>

          {% if loginuser.is_authenticated %}
          <p style="color:white;">welcome {{loginuser}} <a href="userlogout">logout</a></p>


          {% else %}
            </form>
            <a href="/users"><button class="btn btn-primary">Login</button></a>
          {% endif %}

      </div>
    </nav>
{% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message! </strong> {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
{% endfor %}
      {% block body %}
      {% endblock body %}

    <script src="assets/style/bootstrap.min.js"></script>
  </body>
</html>
