{% extends 'base.html' %}
{% block body %}
  {% for post in allposts %}
    <div class="container">
        <div class="row">
            <div class="card my-3 col-5">
                  <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.description|truncatechars:200}}</p>
                    <p class="card-text">{{post.datetime}}</p>
                    <a href="{{post.slug}}" class="btn btn-primary">Continue Reading</a>
                  </div>
            </div>
        </div>
    </div>
  {% endfor %}
{% endblock body %}
