{% extends 'base.html' %}
{% block body %}


<div class="container bg-dark my-3 pb-3">
    <h1 style="color:white; text-align:center;">Latest Posts</h1>
  {%for post in allposts|slice:":4"%}
      <div class="col-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static" style="background-color:white;">
          <strong class="d-inline-block mb-2 text-primary"></strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.datetime}}</div>
          <p class="card-text mb-auto">{{post.description|truncatechars:200}}</p>
          <a href="{{post.slug}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
        </div>
      </div>
    </div>
      {% endfor %}
</div>
{% endblock body %}
